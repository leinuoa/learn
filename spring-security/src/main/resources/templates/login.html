<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" th:href="@{~/css/lib/bootstrap-reboot.css}">
    <link rel="stylesheet" type="text/css" th:href="@{~/css/lib/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{~/css/lib/font-awesome.min.css}">
</head>
<body class="login-page">
    <div class="container">
        <h2 class="sign-in-heading">Please sign in</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="email" id="username" class="form-control" placeholder="Username" required>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>
</body>
</html>
